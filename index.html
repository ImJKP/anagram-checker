<!DOCTYPE html>
<html>
  <body>
  
    <p>Click the button to display an alert box:</p>
    
    <button onclick="checkAnagrams()">Check some anagrams!</button>
    
    <script>
      function checkAnagrams() {
          // Check if two strings are anagrams.
      
        var first_string = prompt("What's the first string?");
        var second_string = prompt("What's the second string?");
      
      
        var simplify = function(string) {
          return string.toLowerCase().split('').sort()
        }
      
        var first_blob = simplify(first_string);
        var second_blob = simplify(second_string);
      
        if (first_blob === second_blob) {
            alert("Those strings are anagrams!")
          } else {
            alert("Those strings are NOT anagrams!")
        }
      }
    </script>
  
  </body>
</html>
