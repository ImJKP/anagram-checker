<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Anagram-checker by ImJKP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="stylesheets/normalize.css" media="screen">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/github-light.css" media="screen">
  </head>
  <body>
    <h1>Let's check some anagrams!</h1>
    
    <button onclick="checkAnagrams()">Let's do it!</button>
    
    <script>
      function checkAnagrams() {
          // Check if two strings are anagrams.
      
        var first_string = prompt("What's the first string?");
        var second_string = prompt("What's the second string?");
      
      
        var simplify = function(string) {
          return string.toLowerCase().split('').sort()
        }
      
        var first_blob = simplify(first_string);
        var second_blob = simplify(second_string);
      
        if (first_blob === second_blob) {
            alert("Those strings are anagrams!")
          } else {
            alert("Those strings are NOT anagrams!")
        }
      }
    </script>
  
  </body>
</html>
